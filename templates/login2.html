<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPilot - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/login2.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
</head>
<body>

<div class="container">

    <!-- LADO ESQUERDO -->
    <div class="left">
        <img src="../static/imagens/imagemdologin2.png" width="" class="illustration">
    </div>

    <!-- LADO DIREITO / CARD DE LOGIN -->
    <div class="login-card">
        <img src="../static/imagens/logo.png" class="logo">
        <h2>Fazer login</h2>

        <form id="login-form">

            <div class="input-box">
                <input id="email" type="email" placeholder="Email">
            </div>

            <div class="input-box">
                <input id="password" type="password" placeholder="Senha">
                <span id="toggle-password" class="icon"><i class="fa-regular fa-eye"></i></span>
            </div>

            <div class="options">
                <label><input id="remember" type="checkbox"> Lembrar de mim</label>
                <button type="button" class="button"><a href="crienovasenha.html">Esqueceu a senha?</a></button>
            </div>

            <div id="error-message" style="color:#c00; margin-bottom:8px;"></div>

            <button class="btn-primary" type="submit">Entrar</button>

            <p class="or">ou entre com</p>
            <p class="create">Ainda n√£o tem uma conta? <a href="cadastro.html">Criar conta</a></p>

        </form>
        <script src="../static/js/login.js"></script>
    </div>

</div>

</body>
</html>
