<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowPilot — Minhas Tarefas</title>
  <link rel="stylesheet" href="../static/css/check.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
<div class="layout">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-area">
      <img src="../static/imagens/logo.png" alt="FlowPilot" class="logo" />
    </div>

    <nav class="menu">
      <a href="telausuario.html" class="item"><i class="fa fa-user icon-fa"></i> Minha conta</a>
      <a href="telaplanos.html" class="item"><i class="fa fa-box icon-fa"></i> Meus planos</a>
      <a href="chat.html" class="item"><i class="fa fa-comment-dots icon-fa"></i> Membros</a>
      <a href="telaajuda.html" class="item"><i class="fa fa-circle-question icon-fa"></i> Ajuda</a>
      <a href="sobrenos.html" class="item"><i class="fa fa-info-circle icon-fa"></i> Sobre nós</a>
      <a href="check.html" class="item active" style="display: none;"><i class="fa fa-check icon-fa"></i> Minhas Tarefas</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <!-- TOPBAR -->
    <header class="topbar">
      <div class="search-wrapper">
        <i class="fa fa-search search-icon" aria-hidden="true"></i>
        <input type="text" placeholder="Pesquise" class="search">
      </div>

      <div class="topbar-right">
        <div class="profile-mini">
          <img class="mini-photo" src="../static/imagens/avatar-default.svg" alt="avatar">
          <div class="mini-meta">
            <strong class="mini-name">Usuário</strong>
            <p class="mini-role">Cargo</p>
          </div>
        </div>
      </div>
    </header>

    <!-- TAREFAS -->
    <section class="tasks">
      <div class="tasks-header">
        <div class="tasks-title">
          <img src="../static/imagens/TROFEU.png" alt="trophy" class="trophy-icon">
          <div>
            <h2>Minhas</h2>
            <h3>Tarefas</h3>
          </div>
        </div>
      </div>

      <div class="tasks-container">
        <div class="project">
          <div class="project-header">
            <h3>Projeto 1</h3>
            <div class="project-badge"></div>
          </div>
          <ul class="task-list">
            <li>
              <input type="radio" name="task-select" />
              <span>tarefa 1</span>
              <i class="fa fa-ellipsis-h"></i>
            </li>
            <li>
              <input type="radio" name="task-select" />
              <span>tarefa 2</span>
              <i class="fa fa-ellipsis-h"></i>
            </li>
            <li>
              <input type="radio" name="task-select" />
              <span>tarefa 3</span>
              <i class="fa fa-ellipsis-h"></i>
            </li>
            <li>
              <input type="radio" name="task-select" />
              <span>tarefa 4</span>
              <i class="fa fa-ellipsis-h"></i>
            </li>
          </ul>
        </div>

        <div class="project">
          <div class="project-header">
            <h3>Projeto 2</h3>
            <div class="project-badge"></div>
          </div>
          <ul class="task-list">
            <li><em>Sem tarefas cadastradas</em></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
      <a href="home.html" class="icon-btn"><i class="fa fa-home"></i></a>
      <a href="chat.html" class="icon-btn"><i class="fa fa-comment-dots"></i></a>
      <a href="novo.html" class="icon-btn main-circle"><i class="fa fa-plus"></i></a>
      <a href="check.html" class="icon-btn"><i class="fa fa-check"></i></a>
      <a href="lista.html" class="icon-btn"><i class="fa fa-list-ul"></i></a>
    </div>
  </main>

</div>

<script src="../static/js/check-profile.js"></script>
</body>
</html>
