<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowPilot — Projetos e Tarefas</title>
  <link rel="stylesheet" href="../static/css/exemplo-projetos.css" />
  <link rel="stylesheet" href="../static/css/responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

<script src="../static/js/auth.js"></script>
<script>if (window.__auth) window.__auth.ensureLoggedIn();</script>
<div class="layout">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-area">
      <img src="../static/imagens/logo.png" alt="FlowPilot" class="logo" />
    </div>

    <nav class="menu">
      <a href="telausuario.html" class="item"><i class="fa fa-user icon-fa"></i> Minha conta</a>
      <a href="telaplanos.html" class="item"><i class="fa fa-box icon-fa"></i> Meus planos</a>
      <a href="telaajuda.html" class="item"><i class="fa fa-circle-question icon-fa"></i> Ajuda</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <!-- TOPBAR -->
    <header class="topbar">
      <div class="search-wrapper">
        <i class="fa fa-search search-icon" aria-hidden="true"></i>
        <input type="text" placeholder="Pesquise" class="search">
      </div>

      <div class="topbar-right">
        <div class="profile-mini">
          <img class="mini-photo" src="../static/imagens/avatar-default.svg" alt="avatar">
          <div class="mini-meta">
            <strong class="mini-name">Usuário</strong>
            <p class="mini-role">Cargo</p>
          </div>
        </div>
      </div>
    </header>

    <!-- PROJETOS E TAREFAS -->
    <section class="projects-section">
      <div class="projects-header">
        <div class="header-content">
          <img src="../static/imagens/trofeu.png" alt="Troféu" class="header-icon">
          <h1 class="section-title">Minhas<br>Tarefas</h1>
        </div>
      </div>

      <div class="projects-container">
        
        <!-- PROJETO 1 -->
        <div class="project">
          <div class="project-header">
            <span class="project-name">Projeto 1</span>
            <button class="project-toggle"><i class="fa fa-chevron-down"></i></button>
          </div>

          <div class="tasks-list">
            <div class="task-row">
              <label class="select-circle"><input type="checkbox" /></label>
              <span class="task-name">Tarefa 1</span>
              <div class="task-menu"><i class="fa fa-ellipsis-h"></i></div>
            </div>

            <div class="task-row">
              <label class="select-circle"><input type="checkbox" /></label>
              <span class="task-name">Tarefa 2</span>
              <div class="task-menu"><i class="fa fa-ellipsis-h"></i></div>
            </div>

            <div class="task-row">
              <label class="select-circle"><input type="checkbox" /></label>
              <span class="task-name">Tarefa 3</span>
              <div class="task-menu"><i class="fa fa-ellipsis-h"></i></div>
            </div>

            <div class="task-row">
              <label class="select-circle"><input type="checkbox" /></label>
              <span class="task-name">Tarefa 4</span>
              <div class="task-menu"><i class="fa fa-ellipsis-h"></i></div>
            </div>
          </div>
        </div>

        <!-- PROJETO 2 -->
        <div class="project">
          <div class="project-header">
            <span class="project-name">Projeto 2</span>
            <button class="project-toggle"><i class="fa fa-chevron-down"></i></button>
          </div>

          <div class="tasks-list" style="display: none;">
            <div class="task-row">
              <label class="select-circle"><input type="checkbox" /></label>
              <span class="task-name">Tarefa 1</span>
              <div class="task-menu"><i class="fa fa-ellipsis-h"></i></div>
            </div>

            <div class="task-row">
              <label class="select-circle"><input type="checkbox" /></label>
              <span class="task-name">Tarefa 2</span>
              <div class="task-menu"><i class="fa fa-ellipsis-h"></i></div>
            </div>
          </div>
        </div>

      </div>
    </section>

<script src="../static/js/profile-widget.js"></script>
    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
      <a href="home.html" class="icon-btn"><i class="fa fa-home"></i></a>
      <a href="chat.html" class="icon-btn"><i class="fa fa-comment-dots"></i></a>
      <a href="novo.html" class="icon-btn main-circle"><i class="fa fa-plus"></i></a>
      <a href="check.html" class="icon-btn"><i class="fa fa-check"></i></a>
      <a href="lista.html" class="icon-btn"><i class="fa fa-list-ul"></i></a>
    </div>

  </main>

</div>

<script>
  // Toggle de projetos
  document.querySelectorAll('.project-toggle').forEach(button => {
    button.addEventListener('click', function() {
      const tasksList = this.closest('.project').querySelector('.tasks-list');
      tasksList.style.display = tasksList.style.display === 'none' ? 'block' : 'none';
      this.querySelector('i').classList.toggle('fa-chevron-down');
      this.querySelector('i').classList.toggle('fa-chevron-up');
    });
  });
</script>

</body>
</html>
