<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPilot — Sugestões</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<script src="../static/js/auth.js"></script>
<script>if (window.__auth) window.__auth.ensureLoggedIn();</script>
<div class="layout">
    <!-- SIDEBAR (reuse same markup) -->
    <aside class="sidebar">
        <div class="logo-area">
            <img src="../static/imagens/logo.png" alt="FlowPilot" class="logo">
        </div>

        <nav class="menu">
            <a href="telausuario.html" class="item"><i class="fa fa-user icon-fa"></i> Minha conta</a>
            <a href="telaplanos.html" class="item"><i class="fa fa-box icon-fa"></i> Meus planos</a>
            <a href="telaajuda.html" class="item"><i class="fa fa-circle-question icon-fa"></i> Ajuda</a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

        <!-- TOPBAR (reuse) -->
        <header class="topbar">
            <div class="search-wrapper">
                <i class="fa fa-search search-icon" aria-hidden="true"></i>
                <input type="text" placeholder="Pesquise" class="search">
            </div>

            <div class="topbar-right">
                <div class="profile-mini">
                    <img class="mini-photo" src="../static/imagens/avatar-default.svg" alt="avatar">
                    <div class="mini-meta">
                        <strong class="mini-name">Usuário</strong>
                        <p class="mini-role">Cargo</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- SUGESTÕES CONTENT -->
        <section class="projects-section" style="padding-top:34px;">
            <div class="projects-container">
                <div class="suggestions-wrap">
                    <div class="suggest-header">
                        Sugestões
                    </div>

                    <ul class="suggest-list">
                        <li><a href="#">Gerar imagem</a></li>
                        <li><a href="#">Gerar tabela</a></li>
                        <li><a href="#">Gerar agente de resolução</a></li>
                        <li><a href="#">Gerar brainstorm</a></li>
                    </ul>
                </div>

                <!-- big input bar like in mockup -->
                <div class="suggest-input-wrap">
                    <div class="suggest-input">
                        <input type="text" placeholder="Como podemos te ajudar?">
                        <button class="send-btn" aria-label="enviar"><i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <!-- BOTTOM NAV (reuse) -->
        <div class="bottom-nav">
            <a href="home.html" class="icon-btn"><i class="fa fa-home"></i></a>
            <a href="chat.html" class="icon-btn"><i class="fa fa-comment-dots"></i></a>
            <a href="novo.html" class="icon-btn main-circle"><i class="fa fa-plus"></i></a>
            <a href="check.html" class="icon-btn"><i class="fa fa-check"></i></a>
            <a href="lista.html" class="icon-btn"><i class="fa fa-list-ul"></i></a>
        </div>

    </main>

</div>

<script src="../static/js/profile-widget.js"></script>
</body>
</html>
