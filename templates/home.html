<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPilot — Dashboard</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<script src="../static/js/auth.js"></script>
<script>if (window.__auth) window.__auth.ensureLoggedIn();</script>
<div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-area">
            <img src="../static/imagens/logo.png" alt="FlowPilot" class="logo">
        </div>

        <nav class="menu">
            <a href="telausuario.html" class="item"><i class="fa fa-user icon-fa"></i> Minha conta</a>
            <a href="telaplanos.html" class="item"><i class="fa fa-box icon-fa"></i> Meus planos</a>
            <a href="telaajuda.html" class="item"><i class="fa fa-circle-question icon-fa"></i> Ajuda</a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

        <!-- TOPBAR -->
        <header class="topbar">
            <div class="search-wrapper">
                <i class="fa fa-search search-icon" aria-hidden="true"></i>
                <input type="text" placeholder="Pesquise" class="search">
            </div>

            <div class="topbar-right">
                <div class="profile-mini">
                    <img class="mini-photo" src="../static/imagens/avatar-default.svg" alt="avatar">
                    <div class="mini-meta">
                        <strong class="mini-name">Usuário</strong>
                        <p class="mini-role">Cargo</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- DASHBOARD CARDS -->
        <section class="dashboard">

            <div class="card small-card">
                <div class="card-top">
                    <div class="card-left">
                        <div class="card-icon">
                            <img src="../static/imagens/TROFEU.png" alt="Troféu" class="card-icon-img">
                        </div>
                        <div class="card-title">MEUS<br>PROJETOS</div>
                    </div>
                    <div class="card-right">
                        <div class="right-top">
                            <div class="mini-avatars">
                                <div class="avatar-wrap"><img src="../static/imagens/avatar-default.svg" alt="u1"></div>
                                <div class="avatar-wrap"><img src="../static/imagens/avatar-default.svg" alt="u2"></div>
                            </div>
                            <div class="card-dots" aria-hidden="true"><span></span><span></span><span></span></div>
                        </div>
                        <div class="right-bottom">
                            <div class="mini-bars">
                                <span class="bar1"></span>
                                <span class="bar2"></span>
                                <span class="bar3"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card small-card">
                <div class="card-top">
                    <div class="card-left">
                        <div class="card-icon">
                            <img src="../static/imagens/users-group.png" alt="Equipe" class="card-icon-img">
                        </div>
                        <div class="card-title">MINHA<br>EQUIPE</div>
                    </div>
                    <div class="card-right">
                        <div class="right-top">
                            <div class="mini-avatars">
                                <div class="avatar-wrap"><img src="../static/imagens/avatar-default.svg" alt="u1"></div>
                                <div class="avatar-wrap"><img src="../static/imagens/avatar-default.svg" alt="u2"></div>
                            </div>
                            <div class="card-dots" aria-hidden="true"><span></span><span></span><span></span></div>
                        </div>
                        <div class="right-bottom">
                            <div class="mini-bars">
                                <span class="bar1"></span>
                                <span class="bar2"></span>
                                <span class="bar3"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card big-card">
                <div class="big-content">
                    <div class="big-art">
                        <img src="../static/imagens/IMAGEMCOMPETICAO.png" alt="Competição" class="big-competition">
                    </div>
                    <div class="big-right">
                        <h1>QUIZ<br>GAMIFICADO</h1>
                        <p class="big-sub">Participe, aprenda e dispute com sua equipe.</p>
                        <div class="big-cta inline-cta">
                            <a class="cta-btn small" href="https://sahb4.itch.io/quizpilot" target="_blank" rel="noopener">Jogar agora</a>
                        </div>
                    </div>
                </div>
                
            </div>

        </section>

        <!-- BOTTOM NAV -->
        <div class="bottom-nav">
            <a href="home.html" class="icon-btn"><i class="fa fa-home"></i></a>
            <a href="chat.html" class="icon-btn"><i class="fa fa-comment-dots"></i></a>
            <a href="novo.html" class="icon-btn main-circle"><i class="fa fa-plus"></i></a>
            <a href="check.html" class="icon-btn"><i class="fa fa-check"></i></a>
            <a href="lista.html" class="icon-btn"><i class="fa fa-list-ul"></i></a>
        </div>

    </main>

</div>

<script src="../static/js/profile-widget.js"></script>
</body>
</html>
