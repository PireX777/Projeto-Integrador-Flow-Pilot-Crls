<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPilot - Criar conta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
</head>

<body>

    <div class="container">
        <img src="../static/imagens/logo.png" class="logo-img" alt="Logo FlowPilot">
        <h1 class="logo-text"></h1>

        <div class="card">

            <form id="registration-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input id="firstName" type="text" placeholder="Nome">
                    </div>
                    <div class="input-wrapper">
                        <input id="lastName" type="text" placeholder="Sobrenome">
                    </div>
                </div>

                <div class="input-wrapper">
                    <input id="reg-email" type="email" class="input" placeholder="Email">
                </div>

                <div class="input-wrapper">
                    <label for="role" style="display:block; margin-bottom:6px; color:#374151; font-size:14px">Cargo</label>
                    <select id="role" class="input" style="padding:10px 12px; border-radius:8px; border:1px solid #e5e7eb; font-size:15px;">
                        <option value="">Selecione um cargo (opcional)</option>
                        <option value="Coordenador">Coordenador</option>
                        <option value="Líder de equipe">Líder de equipe</option>
                        <option value="Desenvolvedor">Desenvolvedor</option>
                        <option value="Designer">Designer</option>
                        <option value="Estudante">Estudante</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="input-wrapper password-wrapper">
                    <input id="reg-password" type="password" class="input" placeholder="Senha">
                    <span id="toggle-password-reg" class="toggle-password material-icons">visibility_off</span>
                </div>

                <label class="checkbox">
                    <input id="terms" type="checkbox">
                    <span>Li e aceito os <a href="#">Termos de uso</a></span>
                </label>

                <div id="reg-message" style="margin:8px 0; color:#c00"></div>

                <button id="create-account-btn" class="btn-primary" type="submit">Criar conta</button>

                <p class="divider">ou continuar com</p>
                <p class="login-link">
                    Já possui uma conta?  
                    <a href="login2.html">Entrar agora</a>
                </p>
            </form>

        </div>
        <script src="../static/js/cadastro.js"></script>
    </div>

</body>
</html>
